<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Football Shop-Focicipők</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="PROJEKT.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="fejlec">
                <div class="cim">
                    <h1 class=>Football Shop</h1>

                    <a id="kosar-ikon">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </a>

                    <a href="index.html" id="fooldal-ikon">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>

                <div class="termek-item-cim">
                    <h3>TERMÉK ADATAI</h3>
                </div>

                <div class="kosar" id="kosar"></div>
            </nav>
        </header>

        <main>
            <div class="termek-container">
                <div class="termek-item" id="termek-item"></div>

                <div class="termek-adatok">
                    <div class="adatok" id="adatok"></div>
                    <table id="merettablazat-cipo">
                        <tr>
                            <td><button class="meret-gomb" data-meret="38">38</button></td>
                            <td><button class="meret-gomb" data-meret="38.5">38.5</button></td>
                            <td><button class="meret-gomb" data-meret="39">39</button></td>
                            <td><button class="meret-gomb" data-meret="40">40</button></td>
                            <td><button class="meret-gomb" data-meret="40.5">40.5</button></td>
                        </tr>
                        <tr>
                            <td><button class="meret-gomb" data-meret="41">41</button></td>
                            <td><button class="meret-gomb" data-meret="42">42</button></td>
                            <td><button class="meret-gomb" data-meret="42.5">42.5</button></td>
                            <td><button class="meret-gomb" data-meret="43">43</button></td>
                            <td><button class="meret-gomb" data-meret="44">44</button></td>
                        </tr>
                        <tr>
                            <td><button class="meret-gomb" data-meret="44.5">44.5</button></td>
                            <td><button class="meret-gomb" data-meret="45">45</button></td>
                            <td><button class="meret-gomb" data-meret="45.5">45.5</button></td>
                            <td><button class="meret-gomb" data-meret="46">46</button></td>
                            <td><button class="meret-gomb" data-meret="47">47</button></td>
                        </tr>
                        <tr>
                            <td><button class="meret-gomb" data-meret="47.5">47.5</button></td>
                        </tr>
                    </table>
                    <input type="number" class="darab" id="darab" min="1" max="50" value="1">
                    <input type="button" class="addKosar_btn" id="addKosarGomb" value="Kosárba teszem">
                </div>
            </div>
        </main>

        <footer>
            <div class="lablec">
                <p>Minden jog fenntartva ©Football Shop 2024</p>
            </div>
        </footer>
    </div>

    <script src="PROJEKT.js"></script>
</body>

</html>
